<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
  Chỉ số khối cơ thể (Body mass index-BMI) là một thước đo sức khoẻ dựa trên cân nặng và chiều
  cao. <br>Nó được tính bằng cách lấy cân nặng đơn vị tính kilogam chia cho bình phương của chiều
  cao đơn vị tính mét. <br>Công thức: <br>
  bmi = weight / ( height ^ 2 )
</h1>
<form>
  <p>Weight<input id="weight" type="number"></p>
  <p>Height<input id="height" type="number"></p>
  <p id="output"></p>
  <button onclick="ketQua()">Kết quả</button>
</form>
<script>
  function ketQua() {
    let weight = document.getElementById('weight').value;
    let height = document.getElementById('height').value;
    let bmi = weight / (height ^ 2);

    if (bmi < 18)
      document.getElementById('output').innerHTML = `Kết quả: ${bmi} ==> Underweight`;
    else if (bmi < 25.0)
      document.getElementById('output').innerHTML = `Kết quả: ${bmi} ==> Normal`;
    else if (bmi < 30.0)
      document.getElementById('output').innerHTML = `Kết quả: ${bmi} ==> Overweight`;
    else
      document.getElementById('output').innerHTML = `Kết quả: ${bmi} ==> Obese`;
  }
</script>
</body>
</html>
